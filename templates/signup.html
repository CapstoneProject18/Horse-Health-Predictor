<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/res/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/res/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/res/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/res/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/res/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/res/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" style="padding-top: 50px;" 
				action="{{ url_for('hsignup') }}" method="post">

					<span class="login100-form-title p-b-43">
						Sign up to use our services!
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid name is required">
						<input class="input100" type="text" name="fname">
						<span class="focus-input100"></span>
						<span class="label-input100">First Name </span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid name is required">
						<input class="input100" type="text" name="lname">
						<span class="focus-input100"></span>
						<span class="label-input100">Last Name</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid name is required">
						<input class="input100" type="text" name="nickname">
						<span class="focus-input100"></span>
						<span class="label-input100">Nickname</span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="cpass">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>	


					<div class="wrap-input100 validate-input" data-validate = "Security Question needed">
						<input class="input100" type="text" name="secretq">
						<span class="focus-input100"></span>
						<span class="label-input100">Security Question</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Security Answer needed">
						<input class="input100" type="text" name="secreta">
						<span class="focus-input100"></span>
						<span class="label-input100">Security Answer</span>
					</div>	

					<div class="container-login100-form-btn" style="padding-top: 26px;">
						<button class="login100-form-btn" style="background : #32CD32;">
							Sign Up
						</button>
					</div>
					

					
				</form>

				<div class="login100-more" style="background-image: url('static/images/horse.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="static/res/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/res/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/res/bootstrap/js/popper.js"></script>
	<script src="static/res/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/res/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/res/daterangepicker/moment.min.js"></script>
	<script src="static/res/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/res/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
